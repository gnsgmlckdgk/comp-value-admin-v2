name: Build and Push Image to GHCR

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gnsgmlckdgk/comp-value-admin-v2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-manifest:
    name: Update GitOps Manifest
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: gnsgmlckdgk/comp-value-gos
          token: ${{ secrets.GOS_DEPLOY_PAT }}
          ref: main

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update image tag
        run: |
          cd ncloud/frontend
          kustomize edit set image ghcr.io/gnsgmlckdgk/comp-value-admin-v2=ghcr.io/gnsgmlckdgk/comp-value-admin-v2:sha-${GITHUB_SHA::7}

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ncloud/frontend/kustomization.yaml
          git diff --staged --quiet && echo "No changes" && exit 0
          MAX_RETRIES=3
          for i in $(seq 1 $MAX_RETRIES); do
            git commit -m "deploy(admin-v2): update image to sha-${GITHUB_SHA::7}"
            git push && exit 0
            git pull --rebase
          done
          exit 1
